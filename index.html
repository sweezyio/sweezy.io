<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blake Sweezy</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4/css/tachyons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        /* Overall Page Settings */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Raleway', sans-serif;
            color: lightgray;
        }

        /* Background Effect */
        .background {
            position: fixed;
            top: -1000%;
            left: -1000%;
            right: 10%;
            bottom: 0;
            width: 10000%;
            height: 10000%;
            background: linear-gradient(45deg, rgb(11, 11, 123), rgb(68, 2, 90));
            background-size: 1000% 1000%;
            animation: gradientShift 25s ease infinite;
            filter: blur(1000px);
            z-index: -1;
        }

        /* Color Change Animation */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Card Styling */
        .card {
            background: rgba(255, 255, 255, 0.8);
	    opacity: 75%;
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1;
	    color: black;
        }

        .card img {
            border-radius: 100%;
            height: 18rem;
            width: 18rem;
            border: 2px solid #f0f0f0;
	    margin-bottom: 3%;
        }
	
	.card h1 {
		font-family: "Raleway", sans-serif;
		font-size: xx-large;
	}

	.card h2 {
		font-family: "PT Sans", sans-serif; 
		color: rgb(57, 56, 56);
		font-size: large;
	}

        /* Icon Links */
        .social-icons {
            margin-top: 1rem;
        }

        .social-icons a {
            margin: 0 5px;
            text-decoration: none;
            color: gray;
            font-size: 1rem; /* Adjust size of icons */
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .social-icons svg {
            width: 28px; /* Control the size of SVG icons */
            height: 28px;
        }

        .social-icons a:hover {
            color: black;
        }

    </style>
</head>
<body>
    <!-- Background Layer -->
    <div class="background"></div>

    <!-- Content Card -->
    <article class="card">
        <div class="tc">
            <img src="./img/headshot.jpg" alt="Photo of Blake Sweezy">
            <h1 class="f3 mb2">Blake Sweezy</h1>
            <h2 class="f5 fw4 gray mt0">Production Manager | Lighting Designer</h2>

</html>
